services:
  # Backend API
  - type: web
    name: mastery-machine-backend
    env: python
    region: oregon
    plan: free
    branch: main
    buildCommand: cd backend && pip install -r requirements.txt
    startCommand: cd backend && uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: mastery-machine-db
          property: connectionString
      - key: OPENAI_API_KEY
        sync: false
      - key: PYTHON_VERSION
        value: 3.10.0

databases:
  - name: mastery-machine-db
    plan: free
    databaseName: mastery_machine
    user: mastery_user
