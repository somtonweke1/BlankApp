<!DOCTYPE html>
<html>
<head>
    <title>Mastery Machine - Connection Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
        }
        .test {
            margin: 20px 0;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .success { background: #d4edda; border-color: #c3e6cb; }
        .error { background: #f8d7da; border-color: #f5c6cb; }
        .pending { background: #fff3cd; border-color: #ffc107; }
        pre {
            background: #f5f5f5;
            padding: 10px;
            border-radius: 3px;
            overflow-x: auto;
        }
    </style>
</head>
<body>
    <h1>Mastery Machine - Connection Test</h1>

    <div id="backend-test" class="test pending">
        <h3>1. Backend Health Check</h3>
        <p>Testing: https://mastery-machine-backend.onrender.com</p>
        <div id="backend-result">Testing...</div>
    </div>

    <div id="cors-test" class="test pending">
        <h3>2. CORS Test</h3>
        <p>Testing if backend accepts requests from frontend</p>
        <div id="cors-result">Waiting...</div>
    </div>

    <div id="env-test" class="test pending">
        <h3>3. Environment Variables</h3>
        <p>Frontend Configuration:</p>
        <pre id="env-result">Loading...</pre>
    </div>

    <script>
        const BACKEND_URL = 'https://mastery-machine-backend.onrender.com';

        // Test 1: Backend Health
        fetch(BACKEND_URL)
            .then(res => res.json())
            .then(data => {
                document.getElementById('backend-test').className = 'test success';
                document.getElementById('backend-result').innerHTML = `
                    <strong>✓ Backend is ONLINE</strong><br>
                    <pre>${JSON.stringify(data, null, 2)}</pre>
                `;

                // Test 2: CORS
                fetch(`${BACKEND_URL}/api/users`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email: 'test@example.com' })
                })
                .then(res => res.json())
                .then(userData => {
                    document.getElementById('cors-test').className = 'test success';
                    document.getElementById('cors-result').innerHTML = `
                        <strong>✓ CORS is working</strong><br>
                        <pre>${JSON.stringify(userData, null, 2)}</pre>
                    `;
                })
                .catch(err => {
                    document.getElementById('cors-test').className = 'test error';
                    document.getElementById('cors-result').innerHTML = `
                        <strong>✗ CORS Error</strong><br>
                        ${err.message}
                    `;
                });
            })
            .catch(err => {
                document.getElementById('backend-test').className = 'test error';
                document.getElementById('backend-result').innerHTML = `
                    <strong>✗ Backend is OFFLINE</strong><br>
                    ${err.message}
                `;
            });

        // Test 3: Show environment
        document.getElementById('env-result').textContent = `
Frontend URL: ${window.location.origin}
Backend URL: ${BACKEND_URL}

Note: Check Vercel env vars for VITE_API_URL and VITE_WS_URL
        `.trim();
        document.getElementById('env-test').className = 'test';
    </script>
</body>
</html>
